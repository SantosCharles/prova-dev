<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN8 | DEVops</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="main-banner">
        <div class="nav-container">
            <a href="/" class="brand">
                <i class="fas fa-brain"></i>IN8..................
            </a>
            <nav id="nav">
                <a href="/" >
                    <i id="btn-mobile" class="fas fa-bars">BU</i>
                </a>
                <ul class="nav-container-navbar">
                    <li>
                        <a href="/">Cadastro</a>
                    </li>
                    <li>
                        <a href="/">Lista</a>
                    </li>
                    <li>
                        <a href="/">Sobre Mim</a>
                    </li>
                </ul>
            </nav>
            
        </div>
        <div class="title-container">
            <h1>ESTÁGIO</h1>
            <h3>PROVA DE SELEÇÃO</h3>
        </div>
    </header>
    <main class="cad-container">
        <h2>Cadastro</h2>
        <div class="formulario-container">
            <form id="formulario" class="formulario">
                <div class="formulario-item">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">  
                </div>
                <div class="formulario-item">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">  
                </div>
                <div class="formulario-item">
                    <label for="nasc">Nascimento</label>
                    <input type="text" name="nasc" id="nasc" maxlength="10" onkeypress="mascaraData(this)">  
                </div>
                <div class="formulario-item">
                    <label for="tel">Telefone</label>
                    <input type="tel" name="tel" data-js="phone" id="tel">  
                </div>
            </form>
        </div>
        <div class="formulario-button">
            <input type="button" class="btn" value="Cadastrar" onclick="cadPessoa(nome.value, email.value, nasc.value, tel.value)">
        </div>
    </main>
    <div class="lista-container">
        <h2>lista de cadastro</h2>
        <table border="" class="tabela" id="tbPessoa" >
            <thead >
                <tr>
                    <td class="tabela-item-1">&nbsp;</td>
                    <td class="tabela-item-2">Nome</td>
                    <td class="tabela-item-3">E-mail</td>
                    <td class="tabela-item-4">Data de nascimento</td>
                    <td class="tabela-item-5">Telefone</td>
                </tr>
            </thead>
        </table>
    </div>
    <footer>
        <div class="footer-container">
               
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
